<!DOCTYPE html>
<html>
<head>
	<title>Simple CSV to Table</title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
  <meta charset="utf-8">
</head>
	<body>
	<h2>CSV File Upload to Table</h2>
		<form onsubmit="return processFile()" action="#" name="samleForm" id="aForm" method="POST">
			<input type="file" id="sampleFile" name="sampleFile"><br>
			<input type="submit" name="submitForm" value="Process File">
		</form>
		<section>
			<table id="dataTable"></table>
		</section>
	</body>
</html>
